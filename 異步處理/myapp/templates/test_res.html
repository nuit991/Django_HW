<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Top Example</title>
    <style>
        /* 默认外边距 */
        .default-margin {
            margin-top: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
        }

        /* 顶部外边距为 0 像素 */
        .margin-top-0 {
            margin-top: 0;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
        }

        /* 顶部外边距为 30 像素 */
        .margin-top-30 {
            margin-top: 30px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="default-margin">
        Default margin-top: 20px
    </div>
    <div class="margin-top-0">
        Margin-top: 0
    </div>
    <div class="margin-top-30">
        Margin-top: 30px
    </div>
</body>
</html>
