<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <style>
        /* 页面样式定义 */
        .product-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px; /* 设置列与列之间的间距 */
        }
        .product-item {
            width: 19%; /* 每行显示5个产品 */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* 添加边框以区分产品 */
            border-radius: 5px; /* 轻微的圆角效果 */
            background-color: #f9f9f9; /* 背景颜色 */
            text-align: center; /* 文本居中 */
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* 图片圆角 */
        }
        .product-item h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-item p {
            color: #333;
            font-size: 1em;
            margin: 5px 0;
        }
        .product-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .product-item a:hover {
            background-color: #0056b3;
        }
        #total-items {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .page {
            display: none; /* 默认隐藏所有页面 */
        }
        .page.active {
            display: block; /* 仅显示具有 'active' 类的页面 */
        }
    </style>
</head>
<body>
    <h1>搜索结果</h1>
    
    <div class="buttons">
        <button onclick="showPage('pchome')">PChome</button>
        <button onclick="showPage('momo')">Momo</button>
        <button onclick="showPage('yahoo')">YAHOO</button>
    </div>
    
    <div id="page-pchome" class="page">
        <div id="product-container-pchome" class="product-row"></div>
        <div id="total-items-pchome">共 0 件商品</div>
    </div>
    
    <div id="page-momo" class="page">
        <div id="product-container-momo" class="product-row"></div>
        <div id="total-items-momo">共 0 件商品</div>
    </div>
    
    <div id="page-yahoo" class="page">
        <div id="product-container-yahoo" class="product-row"></div>
        <div id="total-items-yahoo">共 0 件商品</div>
    </div>

    <script>
        const productNamePchome = "{{ product_name_pchome }}";
        const productNameMomo = "{{ product_name_momo }}";
        const productNameYahoo = "{{ product_name_yahoo }}";

        const maxPagesPchome = "{{ scroll_count_pchome }}";
        const maxPagesMomo = "{{ momo_max_pages }}";
        const maxPagesYahoo = "{{ yahoo_max_pages }}";

        // 创建 WebSocket 连接
        const sockets = {
            pchome: new WebSocket('ws://' + window.location.host.replace(':8000', ':9000') + '/ws/pchome/'),
            momo: new WebSocket('ws://' + window.location.host.replace(':8000', ':9000') + '/ws/momo/'),
            yahoo: new WebSocket('ws://' + window.location.host.replace(':8000', ':9000') + '/ws/yahoo/')
        };

        function setupWebSocket(socket, source) {
            socket.onopen = function(event) {
                console.log(`${source} WebSocket connection opened:`, event);

                //productName 的变量，并将其初始化为空字符串 ''。
                let productName = '';
                //maxPages 的变量，并将其初始化为空字符串 ''。
                let maxPages = '';

                // 根据 source 设置不同的商品名称和最大页数
                if (source === 'pchome') {
                    productName = productNamePchome;
                    maxPages = maxPagesPchome;

                } else if (source === 'momo') {
                    productName = productNameMomo;
                    maxPages = maxPagesMomo;

                } else if (source === 'yahoo') {
                    productName = productNameYahoo;
                    maxPages = maxPagesYahoo;
                }

                socket.send(JSON.stringify({
                    'command': 'start',
                    'product_name': productName,
                    'max_pages': maxPages
                }));
            };

            socket.onmessage = function(event) {
                console.log(`${source} WebSocket message received:`, event.data);
                const data = JSON.parse(event.data);

                if (data.status === 'completed') {
                    console.log(`${source} 数据抓取已完成`);
                    alert(`${source} 数据抓取已完成，处理完毕。`);
                    socket.close();
                } else {
                    const productContainer = document.getElementById(`product-container-${source}`);
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <h3>${data.prd_name}</h3>
                        <p>价格：${data.price}</p>
                        <img src="${data.img_url}" alt="Product Image" width="200" height="200" onerror="this.onerror=null;this.src='default.jpg';">
                        <a href="${data.product_url}" target="_blank">查看商品</a>
                    `;
                    productContainer.appendChild(productItem);

                    const totalItemsElement = document.getElementById(`total-items-${source}`);
                    const currentCount = parseInt(totalItemsElement.textContent.match(/\d+/)) || 0;
                    totalItemsElement.textContent = `共 ${currentCount + 1} 件商品`;
                }
            };

            socket.onerror = function(error) {
                console.error(`${source} WebSocket Error:`, error);
            };

            socket.onclose = function(event) {
                console.log(`${source} WebSocket closed:`, event);
                alert(`${source} WebSocket连接已关闭。`);
            };
        }

        function showPage(source) {
            var pages = document.querySelectorAll('.page'); // 获取所有具有 'page' 类的元素
            pages.forEach(function(page) {
                page.classList.remove('active'); // 移除所有页面的 'active' 类
            });
            
            var targetPage = document.getElementById('page-' + source); // 获取特定页面部分的元素
            if (targetPage) {
                targetPage.classList.add('active'); // 为目标页面部分添加 'active' 类
            }
        }

        // 默认显示第一个页面（PChome）
        showPage('pchome');
    </script>
</body>
</html>
